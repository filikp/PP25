<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .request-button{
    background-color: black;
    color: white;
    border: none;
    width: 110px;
    height: 36px;
    font-size: 13px;
    margin-right: 8px;
    cursor: pointer;
    margin-bottom: 10px;
  }
  .amazon-button{
    background-color: rgb(255, 216, 20);
    border: none;
    border-radius: 18px;
    height: 36px;
    width: 170px;
    cursor: pointer;
  }
  .github-button{
    background-color: rgb(46, 164, 79);
    border: none;
    border-radius: 4px;
    height: 32px;
    width: 90px;
    color: white;
    font-weight: bold;
  }
</style>
<body>
  <button class="request-button">Request now</button>
  <button class="amazon-button">Add to Cart</button>
  <br>
  <button class="github-button">Sign up</button>
</body>
</html>
