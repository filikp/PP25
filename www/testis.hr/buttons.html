<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buttons</title>
</head>
<style>
  .subscribe-button {
    background-color: rgb(210, 0, 0);
    color: white;
    border: none;
    height: 36px;
    width: 105px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
  }
  .join-button {
    background-color: white;
    color: rgb(0, 145, 202);
    border-color: rgb(1, 142, 197);
    border-style: solid;
    border-width: 1px;
    height: 36px;
    width: 62px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
  }
  .tweet-button {
    background-color: rgb(19, 143, 252);
    color: white;
    border: none;
    height: 34px;
    width: 74px;
    border-radius: 17px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
  }
</style>
<body>
  <button class="subscribe-button">SUBSCRIBE</button>
  <button class="join-button">JOIN</button>
  <button class="tweet-button">Tweet</button>
</body>
</html>
