<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .bootstrap-getstarted-button{
      background-color: rgb(121, 82, 179);
      color: white;
      border: none;
      border-radius: 3px;
      margin-top: 10px;
      height: 32px;
      width: 90px;
      font-size: 11px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.15s;
    }
    .bootstrap-getstarted-button:hover{
      background-color: rgb(86, 59, 126);
    }
  
    .bottstrap-download-button{
      background-color: white;
      color: rgb(108,117,125);
      border-width: 1px;
      border-radius: 3px;
      border-style: solid;
      border-color: rgb(108,117,125);;
      width: 90px;
      height: 32px;
      font-weight: bold;
      font-size: 11px;
      cursor: pointer;
      transition: background-color 0.15s, color 0.15s;
    }
  
    .bottstrap-download-button:hover{
      background-color: rgb(108,117,125);
      color: white;
    }
  </style>
</head>

<body>
  <button class="bootstrap-getstarted-button">Get started</button>
  <button class="bottstrap-download-button">Download</button>

</body>
</html>
