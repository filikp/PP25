<!DOCTYPE html>
<html lang="en">
<head>
  <title>Uber button</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buttons</title>
  <title>Document</title>
  <style>
    .uber-button{
      background-color: black;
      color: white;
      border: none;
      width: 110px;
      height: 36px;
      width: 105px;
      border-radius: 2px;
      cursor: pointer;
      font-size: 13px;
      margin-right: 8px;
      transition: opacity 0.15s;
    }
    .uber-button:hover{
      opacity: 0.8;
    }
  
  </style>
</head>

<body>
  <button class="uber-button">Request now</button>
</body>
</html>
